apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: novasphere-dev
  annotations:
    argo.octopus.com/project: "novasphere"
    argo.octopus.com/environment: "development"
    argo.octopus.com/image-replace-alias.env-values: "$values-repo/novasphere/values-dev.yaml"
    argo.octopus.com/image-replace-paths.env-values: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    argo.octopus.com/instance: "demo.octopus.app"
spec:
  project: default
  sources:
    - repoURL: https://github.com/harrisonmeister/kubernetes-apps.git
      targetRevision: HEAD
      path: helm-charts/novasphere
      helm:
        valueFiles:
          - $values-repo/novasphere/values.yaml
          - $values-repo/novasphere/values-dev.yaml
    - repoURL: https://github.com/harrisonmeister/kubernetes-helm-values.git
      targetRevision: HEAD
      ref: values-repo
  destination:
    server: https://kubernetes.default.svc
    namespace: novasphere-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
