apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: triton-key-production
  namespace: argocd
  annotations:
    argo.octopus.com/project: "triton-key"
    argo.octopus.com/environment: "production"
    argo.octopus.com/instance: "demo.octopus.app"  
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: triton-key-prod
  sources:
    - repoURL: oci://ghcr.io/harrisonmeister/helm-charts/triton-key
      targetRevision: 0.5.2
      helm:
        valueFiles:
          - $values-source/values.yaml
    - repoURL: https://github.com/harrisonmeister/kubernetes-helm-values.git
      targetRevision: HEAD
      ref: values-source
      path: triton-key/prod
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true
    syncOptions:
       - Validate=false
       - CreateNamespace=true