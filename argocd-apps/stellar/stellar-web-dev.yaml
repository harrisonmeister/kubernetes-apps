apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stellar-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/harrisonmeister/kubernetes-apps.git
    targetRevision: HEAD
    path: manifests/stellar-web/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: stellar-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true